    <script>
       $(function(){ 
    var embed = $('#player'); //동영상 코드
  
    $('.git').on('click', function(){ //레이어 열때
        var path = $(this).attr('href');
        $('.cont').append(embed);
        $(path).show();
        $('.dim').show();
    })
  
    $('.close').on('click', function(){ //레이어 닫을때
        $(this).parents('#layer').hide();
        $('.dim').hide();
        $('.cont').empty();
    })
  
  $('.dim').on('click', function(){
    $(this).hide();
    $('#layer').hide();
    $('.cont').empty();
  })
  
  });
    </script>
