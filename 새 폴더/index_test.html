    <script src="jquery.bpopup-0.10.0.min.js"></script>
    <script>
       $.ajax({
            url : "http://openapi.data.go.kr/openapi/service/rest/Covid19/getCovid19InfStateJson?serviceKey=eQZma%2BIrvJVJ%2FoYjIe5wYTnAwUZYZNAM5v%2BtmC8hutkmQ%2BFFsfQt5gbWiZ0FNXRs3LK%2BHxQ3oLQji3lZ%2BiLgKA%3D%3D&pageNo=1&numOfRows=10&startCreateDt=20200110&endCreateDt=20220517",
            type : "GET",
            dataType : "xml",
            success : function (data){
              console.log(data);
              $(data).find('response').find("body").find("items").each(function(){
                console.log($(this));
                var createDt = $(this)[0].children[0].children[0].innerHTML;
                var deathCnt = $(this)[0].children[0].children[1].innerHTML;
                var deathCntpre = $(this)[0].children[1].children[1].innerHTML;
                var decideCnt = $(this)[0].children[0].children[2].innerHTML;
                console.log('날짜 :'+createDt);
                console.log('누적 사망자 수 :'+deathCnt);
                console.log('누적 확진자 수 :'+decideCnt);
                // var html = 
                $(".box-1").append("<p>"+createDt.substring(0,10)+"</p>");
                console.log(deathCntpre);
                console.log("하루 확진자 : "+(deathCnt-deathCntpre));
              });
            },
            error : function (){
              alert("Error loading XML document");
            },
        });
    </script>
